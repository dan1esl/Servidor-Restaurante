<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Restaurante</title>
    <style>
        /* ESTILIZA√á√ÉO GERAL DA PAGINA */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Configura√ß√£o do corpo da p√°gina */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* CABE√áALHO DA P√ÅGINA */

        .header {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 1rem;
            text-align: center;
            color: white;
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.1);
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        /* CAIXA PRINCIPAL */

        .container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem;
        }

        /* √ÅREA DE SELE√á√ÉO DE PERFIS */

        .selection-area {
            display: none; 
            text-align: center;
            max-width: 800px;
            width: 100%;
        }

        .selection-area.active {
            display: block;
        }

        .selection-title {
            color: white;
            font-size: 2rem;
            margin-bottom: 3rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        /* Grade responsiva para os bot√µes */
        .buttons-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 2rem;
            margin: 2rem 0;
        }

        /* BOT√ïES DE PERFIL */

        .role-button {
            /* Efeito glassmorphism */
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            padding: 3rem 2rem;
            color: white;
            text-decoration: none;
            font-size: 1.5rem;
            font-weight: bold;
            
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        /* Efeito nos bot√µes */
        .role-button:hover {
            transform: translateY(-10px); /* Eleva√ß√£o */
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
            background: rgba(255, 255, 255, 0.25);
            border-color: rgba(255, 255, 255, 0.4);
        }

        /* Efeito de brilho que passa pelo bot√£o */
        .role-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        /* Efeito de brilho no hover */
        .role-button:hover::before {
            left: 100%;
        }

        /* √çcone do perfil */
        .role-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
            display: block;
        }

        /* Descri√ß√£o do perfil */
        .role-description {
            font-size: 1rem;
            opacity: 0.8;
            margin-top: 0.5rem;
        }

        /* √ÅREA DO ATENDENTE (CHAT) */

        .attendant-area {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 2rem;
            color: white;
            max-width: 1000px;
            width: 100%;
        }

        /* Bot√£o de voltar */
        .back-button {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            padding: 0.8rem 1.5rem;
            border-radius: 10px;
            cursor: pointer;
            margin-bottom: 2rem;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .back-button:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateX(-5px); 
        }

        .chat-container {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 1.5rem;
            margin: 1rem 0;
            min-height: 400px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        /* MENSAGENS */

        .message {
            margin: 1rem 0;
            padding: 1rem;
            border-radius: 10px;
            max-width: 80%;
        }

        .message.user {
            background: rgba(102, 126, 234, 0.3);
            margin-left: auto;
            text-align: right;
        }
        
        .message.assistant {
            background: rgba(255, 255, 255, 0.1);
            margin-right: auto;
        }

        /* √ÅREA DE INPUT DO CHAT */

        .input-area {
            display: flex;
            gap: 1rem;
            margin-top: 1rem;
        }

        /* Campo de input */
        .message-input {
            flex: 1;
            padding: 1rem;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 1rem;
        }

        /* Placeholder do input */
        .message-input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        /* Bot√£o de enviar mensagem */
        .send-button {
            background: rgba(102, 126, 234, 0.8);
            border: none;
            color: white;
            padding: 1rem 2rem;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .send-button:hover {
            background: rgba(102, 126, 234, 1);
            transform: scale(1.05); 
        }

        /* PLACEHOLDER */

        .placeholder-area {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 3rem;
            color: white;
            text-align: center;
            max-width: 600px;
            width: 100%;
        }

        .placeholder-area h2 {
            font-size: 2rem;
            margin-bottom: 1rem;
        }

        .placeholder-area p {
            font-size: 1.2rem;
            opacity: 0.8;
        }

        /* RESPONSIVIDADE */

        @media (max-width: 768px) {
            .buttons-grid {
                grid-template-columns: 1fr;
            }
            
            .role-button {
                padding: 2rem 1rem;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .selection-title {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <!-- CABE√áALHO -->

    <div class="header">
        <h1>üçΩÔ∏è Sistema de Restaurante</h1>
        <p>Selecione seu perfil de acesso</p>
    </div>

    <!-- CAIXA PRINCIPAL -->

    <div class="container">
        
        <div id="selection" class="selection-area active">
            <h2 class="selection-title">Escolha seu perfil de acesso:</h2>
            
            <!-- Grid com bot√µes dos perfis -->
            <div class="buttons-grid">
                <!-- Bot√£o Atendente -->
                <a href="/atendente" class="role-button">
                    <span class="role-icon">üë•</span>
                    <div>ATENDENTE</div>
                    <div class="role-description">Criar e Deletar Reservas</div>
                </a>
                
                <!-- Bot√£o Gar√ßom -->
                <a href="/garcom" class="role-button">
                    <span class="role-icon">üçΩÔ∏è</span>
                    <div>GAR√áOM</div>
                    <div class="role-description">Confirmar Reservas</div>
                </a>
                
                <!-- Bot√£o Gerente -->
                <a href="/gerente" class="role-button">
                    <span class="role-icon">üìä</span>
                    <div>GERENTE</div>
                    <div class="role-description">Gerar Relat√≥rios</div>
                </a>
            </div>
        </div>
    </div>

    <!-- INTERA√á√ïES -->
    <script>
        // Aguarda o carregamento completo da p√°gina
        document.addEventListener('DOMContentLoaded', function() {
            // Seleciona todos os bot√µes de perfil
            const buttons = document.querySelectorAll('.role-button');
            
            // Adiciona eventos para cada bot√£o
            buttons.forEach(button => {
                // Quando o mouse entra no bot√£o
                button.addEventListener('mouseenter', function() {
                    // Aplica transforma√ß√£o: eleva√ß√£o + pequeno aumento
                    this.style.transform = 'translateY(-10px) scale(1.02)';
                });
                
                // Quando o mouse sai do bot√£o
                button.addEventListener('mouseleave', function() {
                    // Retorna ao estado original
                    this.style.transform = 'translateY(0) scale(1)';
                });
            });
        });
    </script>
</body>
</html>
