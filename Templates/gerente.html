<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Gerente - Relat√≥rios</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    
    <style>

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            min-height: 100vh;
            color: #333;
        }


        .header {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px); 
            padding: 2rem;
            text-align: center;
            color: #333;
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.1);
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            color: #495057;
        }

        .header p {
            font-size: 1.2rem;
            opacity: 0.8;
            color: #6c757d;
        }

        .container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 2rem;
        }

        .main-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(0, 0, 0, 0.1);
            border-radius: 20px;
            padding: 3rem;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        .main-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 30px 60px rgba(0, 0, 0, 0.15);
        }

        .back-button {
            background: white;
            border: 2px solid #667eea;
            color: #667eea;
            padding: 0.8rem 1.5rem;
            border-radius: 10px;
            cursor: pointer;
            margin-bottom: 2rem;
            font-size: 1rem;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            font-weight: 600;
        }

        .back-button:hover {
            background: #667eea;
            transform: translateX(-5px);
            color: white;
        }


        .section-title {
            color: #495057;
            font-size: 2rem;
            margin-bottom: 2rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .form-section {
            background: rgba(248, 249, 250, 0.8);
            border-radius: 15px;
            padding: 2rem;
            margin-bottom: 2rem;
            border: 1px solid rgba(0, 0, 0, 0.1);
        }


        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: #495057;
            font-size: 1.1rem;
        }

        .form-control, .form-select {
            background: rgba(255, 255, 255, 0.9);
            border: 1px solid rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            padding: 1rem;
            color: #333;
            font-size: 1rem;
            transition: all 0.3s ease;
            max-width: 350px;
            width: 100%;
        }

        .form-control:focus, .form-select:focus {
            background: rgba(255, 255, 255, 1);
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
            color: #333;
            outline: none;
        }

        .form-control::placeholder {
            color: rgba(0, 0, 0, 0.5);
        }

        .form-select option {
            background: white;
            color: #333;
        }


        .btn-primary {
            background: linear-gradient(45deg, #667eea, #764ba2);
            border: none;
            color: white;
            padding: 1rem 2.5rem;
            border-radius: 15px;
            cursor: pointer;
            font-size: 1.1rem;
            font-weight: 600;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 30px rgba(102, 126, 234, 0.4);
            background: linear-gradient(45deg, #764ba2, #667eea);
        }

        .btn-primary::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .btn-primary:hover::before {
            left: 100%;
        }


        .filters-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            margin-bottom: 2rem;
        }

        .filter-group {
            background: rgba(255, 255, 255, 0.7);
            border-radius: 15px;
            padding: 1.5rem;
            border: 1px solid rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        .filter-group.active {
            background: rgba(255, 255, 255, 0.9);
            border-color: #667eea;
            transform: scale(1.02);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.2);
        }


        .results-container {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            padding: 2rem;
            margin-top: 2rem;
            border: 1px solid rgba(0, 0, 0, 0.1);
            min-height: 200px;
        }


        .table-responsive {
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .table {
            background: rgba(255, 255, 255, 0.9);
            color: #333;
            margin-bottom: 0;
        }

        .table th {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 1rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .table td {
            background: rgba(255, 255, 255, 0.8);
            border: 1px solid rgba(0, 0, 0, 0.1);
            padding: 1rem;
            color: #333;
        }

        .table tbody tr:hover {
            background: rgba(102, 126, 234, 0.1);
            transform: scale(1.01);
            transition: all 0.3s ease;
        }

        .loading {
            text-align: center;
            padding: 3rem;
            font-size: 1.2rem;
            color: #6c757d;
        }

        .loading::after {
            content: '';
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(0, 0, 0, 0.2);
            border-radius: 50%;
            border-top-color: #667eea;
            animation: spin 1s ease-in-out infinite;
            margin-left: 10px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .mensagem-erro {
            background: rgba(220, 53, 69, 0.2);
            border: 1px solid rgba(220, 53, 69, 0.5);
            color: #ff6b6b;
            padding: 1rem;
            border-radius: 10px;
            text-align: center;
            font-weight: 600;
        }

        .mensagem-sucesso {
            background: rgba(25, 135, 84, 0.2);
            border: 1px solid rgba(25, 135, 84, 0.5);
            color: #51cf66;
            padding: 1rem;
            border-radius: 10px;
            text-align: center;
            font-weight: 600;
        }

        .no-results {
            text-align: center;
            padding: 3rem;
            color: #6c757d;
            font-size: 1.2rem;
        }

        @media (max-width: 768px) {
            .container {
                padding: 0 1rem;
            }
            
            .main-card {
                padding: 2rem;
                margin: 1rem;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .section-title {
                font-size: 1.5rem;
            }
            
            .filters-container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üìä Relat√≥rios - Gerente</h1>
        <p>Sistema de controle e an√°lise de dados</p>
    </div>

    <div class="container">
        <a href="/" class="back-button">‚Üê Voltar ao Menu Principal</a>

    <div class="container">
        <div class="main-card">
            <h2 class="section-title">Consultar Relat√≥rio</h2>
            
            <div class="form-section">
                <div class="form-group">
                    <label for="tipo">Tipo de Relat√≥rio:</label>
                    <select id="tipo" class="form-select">
                        <option value="periodo">üìÖ Por Per√≠odo</option>
                        <option value="mesa">üçΩÔ∏è Por Mesa</option>
                        <option value="garcom">üë®‚Äçüíº Por Gar√ßom</option>
                    </select>
                </div>

                <div class="filters-container">
                    <div id="filtros-periodo" class="filter-group active">
                        <div class="form-group">
                            <label for="inicio">Data In√≠cio:</label>
                            <input type="date" id="inicio" class="form-control" />
                        </div>
                        <div class="form-group">
                            <label for="fim">Data Fim:</label>
                            <input type="date" id="fim" class="form-control" />
                        </div>
                    </div>

                    <div id="filtros-mesa" class="filter-group" style="display:none;">
                        <div class="form-group">
                            <label for="mesa">N√∫mero da Mesa:</label>
                            <input type="number" id="mesa" class="form-control" placeholder="Ex: 15" />
                        </div>
                    </div>

                    <div id="filtros-garcom" class="filter-group" style="display:none;">
                        <div class="form-group">
                            <label for="garcom">Nome do Gar√ßom:</label>
                            <input type="text" id="garcom" class="form-control" placeholder="Ex: Jo√£o Silva" />
                        </div>
                    </div>
                </div>

                <div class="text-center">
                    <button onclick="consultarRelatorio()" class="btn-primary">
                        üîç Consultar Relat√≥rio
                    </button>
                </div>
            </div>

            <div id="resultado" class="results-container" style="display:none;"></div>
        </div>
    </div>

    <script>

        console.log('Script de relat√≥rios do gerente carregado.');

        const tipoSelect = document.getElementById('tipo');
        const filtrosPeriodo = document.getElementById('filtros-periodo');
        const filtrosMesa = document.getElementById('filtros-mesa');
        const filtrosGarcom = document.getElementById('filtros-garcom');
        const resultadoDiv = document.getElementById('resultado');


        tipoSelect.addEventListener('change', () => {
            console.log('Tipo de relat√≥rio alterado para:', tipoSelect.value);
            
            document.querySelectorAll('.filter-group').forEach(group => {
                group.style.display = 'none';
                group.classList.remove('active');
            });

            if (tipoSelect.value === 'periodo') {
                filtrosPeriodo.style.display = 'block';
                filtrosPeriodo.classList.add('active');
            } else if (tipoSelect.value === 'mesa') {
                filtrosMesa.style.display = 'block';
                filtrosMesa.classList.add('active');
            } else if (tipoSelect.value === 'garcom') {
                filtrosGarcom.style.display = 'block';
                filtrosGarcom.classList.add('active');
            }

            resultadoDiv.style.display = 'none';
            resultadoDiv.innerHTML = '';
            
            if (tipoSelect.value !== 'periodo') {
                document.getElementById('inicio').value = '';
                document.getElementById('fim').value = '';
            }
            if (tipoSelect.value !== 'mesa') {
                document.getElementById('mesa').value = '';
            }
            if (tipoSelect.value !== 'garcom') {
                document.getElementById('garcom').value = '';
            }
        });


        async function consultarRelatorio() {
            console.log('Fun√ß√£o consultarRelatorio() chamada.');
            let url = '';
            const tipo = tipoSelect.value;

            if (tipo === 'periodo') {
                const inicio = document.getElementById('inicio').value;
                const fim = document.getElementById('fim').value;
                console.log('Relat√≥rio por per√≠odo - In√≠cio:', inicio, 'Fim:', fim);
                
                if (!inicio || !fim) {
                    alert('Preencha as datas corretamente.');
                    return;
                }
                url = `/relatorio/periodo?inicio=${inicio}&fim=${fim}`;
                
            } else if (tipo === 'mesa') {
                const mesa = document.getElementById('mesa').value;
                console.log('Relat√≥rio por mesa - Mesa:', mesa);
                
                if (!mesa) {
                    alert('Informe o n√∫mero da mesa.');
                    return;
                }
                url = `/relatorio/mesa/${mesa}`;
                
            } else if (tipo === 'garcom') {
                const garcom = document.getElementById('garcom').value;
                console.log('Relat√≥rio por gar√ßom - Gar√ßom:', garcom);
                
                if (!garcom) {
                    alert('Informe o nome do gar√ßom.');
                    return;
                }
                url = `/relatorio/garcom/${garcom}`;
            }

            resultadoDiv.style.display = 'block';
            resultadoDiv.innerHTML = '<div class="loading">Carregando dados...</div>';
            console.log('URL da requisi√ß√£o:', url);

            try {
                const res = await fetch(url);
                console.log('Resposta da requisi√ß√£o:', res);
                const data = await res.json();
                console.log('Dados recebidos:', data);

                if (res.ok && Array.isArray(data) && data.length > 0) {
                    exibirTabela(data);
                } else if (res.ok && data.length === 0) {
                    resultadoDiv.innerHTML = '<div class="no-results">üìã Nenhum resultado encontrado para os filtros selecionados.</div>';
                } else {
                    resultadoDiv.innerHTML = `<div class="mensagem-erro">‚ùå Erro: ${JSON.stringify(data)}</div>`;
                }
            } catch (error) {
                console.error('Erro na requisi√ß√£o:', error);
                resultadoDiv.innerHTML = '<div class="mensagem-erro">üîå Erro de conex√£o. Verifique sua internet e tente novamente.</div>';
            }
        }

        function exibirTabela(dados) {
            console.log('Fun√ß√£o exibirTabela() chamada com dados:', dados);
            let tabelaHTML = '<div class="table-responsive"><table class="table"><thead><tr>';

            if (dados.length > 0) {
                Object.keys(dados[0]).forEach(chave => {
                    tabelaHTML += `<th>${chave}</th>`;
                });
            } else {
                resultadoDiv.innerHTML = '<div class="mensagem-erro">üìä Nenhum dado para exibir na tabela.</div>';
                return;
            }

            tabelaHTML += '</tr></thead><tbody>';

            dados.forEach(item => {
                tabelaHTML += '<tr>';
                Object.values(item).forEach(valor => {
                    tabelaHTML += `<td>${valor}</td>`;
                });
                tabelaHTML += '</tr>';
            });

            tabelaHTML += '</tbody></table></div>';

            resultadoDiv.innerHTML = tabelaHTML;
        }

        document.addEventListener('DOMContentLoaded', function() {
            const formControls = document.querySelectorAll('.form-control, .form-select');
            
            formControls.forEach(control => {
                control.addEventListener('focus', function() {
                    this.style.transform = 'scale(1.02)';
                });
                
                control.addEventListener('blur', function() {
                    this.style.transform = 'scale(1)';
                });
            });
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
